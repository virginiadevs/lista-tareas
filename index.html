<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <meta name="author" content="virginiadevs">
	<meta name="description" content="Aplicación para la gestión de tareas, que permite añadir, eliminar y marcar tareas como completadas.">

	<!-- Favicon -->
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">

	<!-- Fontawesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
	
	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div class="container">
		<div class="row">
			<div class="column">
				<div class="today">
					<span id="day">11</span>

					<div class="month-year">
						<span id="month">Sept</span>
						<span id="year">2021</span>
					</div>
				</div>
			</div>
			
			<div class="column">
				<figure id="decoration">
					<img src="img/nota.png" alt="Imagen de una hoja de cuaderno con un dibujo de un cohete">
				</figure>
			</div>
		</div>
		
		<div class="row">
			<input type="text" id="task-input" class="task-input" placeholder="Nueva tarea">
			<input type="button" id="btn-add" class="btn-add" value="+ Añadir" aria-label="Botón para añadir una tarea">
		</div>

		<div class="row buttons">
			<button id="btn-checkall" aria-label="Botón para marcar y desmarcar como completadas todas las tareas">Marcar / desmarcar todas</button>
			<button id="btn-removeall" aria-label="Botón para eliminar todas las tareas">Eliminar todas</button>
		</div>

		<div class="row">
			<ul id="pending"></ul>
		</div>
	</div>

	<!-- Functions -->
    <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
